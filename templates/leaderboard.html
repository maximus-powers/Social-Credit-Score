<!-- Leaderboard HTML -->
<h2 class="text-center mt-3">Leaderboard</h2>
<div class="leaderboard mt-3">
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-1">
        <div class="card-header bg-dark text-white">
          <div class="row">
            <div class="col-2 my-auto">Rank</div>
            <div class="col-5 my-auto">Name</div>
            <div class="col-1 my-auto text-center">Love</div>
            <div class="col-2 text-center my-auto">Rating</div>
            <div class="col-1 my-auto text-center">Hate</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Loop through leaderboard results -->
  {% for result in lb_results %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-1">
        <div class="card-body">
          <div class="row">
            <div class="col-2 my-auto">{{ result['rank'] }}</div>
            <div class="col-5 my-auto">{{ result['name'] }}</div>
            <button class="btn btn-success love-btn col-1"><i class="fas fa-chevron-up"></i></button>
            <div class="col-2 text-center score my-auto" data-rank="{{ result['rank'] }}">{{ result['score'] }}</div>
            <button class="btn btn-danger hate-btn col-1"><i class="fas fa-chevron-down"></i></button>
            <div class="studentID" id="{{ result['studentID'] }}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
